<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Noice: Sign-in</title>
  </head>

  <body style="margin: 0; padding: 0; height: 100%; background-color: #23232d;">
    <div
      style="
      margin: 0;
      padding: 0;
      padding-top: 64px;
      padding-bottom: 64px;
      color: #1d1d26;
      line-height: 1.5;
      mso-line-height-rule: exactly;
      background-color: #23232d;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      "
    >
      <div
        style="
          background-color: white;
          text-align: center;
          padding: 16px 32px;
          border-radius: 8px;
          max-width: 400px;
          margin: auto;
        "
      >
        <div>
          <a href="https://trynoice.com" target="_blank">
            <img
              style="height: 32px"
              alt="noice"
              src="https://cdn.trynoice.com/public/sign-in-email/logo-280x80px.png"
            />
          </a>
        </div>
        <div>
          <p>You are one click away from signing in to Noice!</p>
          <p>
            <a
              style="
                display: inline-block;
                color: #fff;
                font-size: 14px;
                margin-bottom: 2rem;
                font-weight: 600;
                text-decoration: none;
                width: auto;
                text-align: center;
                border-radius: 5px;
                background-color: #28a73f;
                background: linear-gradient(-180deg, #1eb980 0%, #1d1d26 90%);
                padding: 6px 12px;
              "
              href="${signInLink}"
              target="_blank"
            >
              Log In
            </a>
          </p>
          <p>
            Unable to click the button? Try the following link! <br />
            <span style="color: #0074cc">${signInLink}</span>
          </p>
          <div
            style="
              border-top: 1px solid #f1f1f1;
              font-size: 14px;
              margin-top: 32px;
            "
          >
            <p>
              Questions? Visit our support site at
              <a style="color: #0074cc" href="https://trynoice.com/contact-us"
                >https://trynoice.com/contact-us</a
              >
              or contact us at
              <a style="color: #0074cc" href="mailto:trynoice@gmail.com"
                >trynoice@gmail.com</a
              >.
            </p>

            <div>
              <a
                style="text-decoration: none"
                href="https://twitter.com/trynoice"
                target="_blank"
              >
                <img
                  style="padding: 8px"
                  alt="twitter"
                  src="https://cdn.trynoice.com/public/sign-in-email/twitter-29x24px.png"
                />
              </a>
              <a
                style="text-decoration: none"
                href="https://instagram.com/trynoice"
                target="_blank"
              >
                <img
                  style="padding: 8px"
                  alt="instagram"
                  src="https://cdn.trynoice.com/public/sign-in-email/instagram-24x24px.png"
                />
              </a>
            </div>

            <p>Made with <span style="color: red">&hearts;</span> in India</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
